<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <h1 align="center"><font color="blue" size="10">Job Application</font></h1>
    <form>
        <table align="center" cellspacing="10">
            <tr>
                <td>Full Name: </td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>Email Address: </td>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <td>Phone No.: </td>
                <td><input type="number" required></td>
            </tr>
            <tr>
                <td>Position Applied for: </td>
                <td>
                    <select name="Position">
                        <option value="webDeveloper">Web Developer</option>
                        <option value="designer">Designer</option>
                        <option value="contentWriter">Content Writer</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="file" required>
                </td>
                
            </tr>
            <tr>
                <td>
                    Experience Level:
                </td>
                <td>
                    <input type="radio" value="Fresher" name="Experience">Fresher
                    <input type="radio" value="1-3year" name="Experience">1-3 year
                    <input type="radio" value="3+" name="Experience">3+
                </td>
            </tr>
            <tr>
                <td>
                    Skills:
                </td>
                <td>
                    <input type="checkbox" value="html">HTML
                    <input type="checkbox" value="css">CSS
                    <input type="checkbox" value="js">JavaScript
                    <input type="checkbox" value="react">React
                </td>
            </tr>
            <tr>
                <td>Cover Letter:</td>
                <td>
                    <textarea name="" id="" cols="40" rows="10" placeholder="max limit to 300 characters"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
